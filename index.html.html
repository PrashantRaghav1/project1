<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="chat-container">
        <div class="user-chat-box">
            <img src="user-image.webp" alt="User" id="user-image" width="50">
        </div>
    
        <div class="ai-chat-box">
            <img src="AI-5.png" alt="AI" id="ai-image" width="50">
            <div class="ai-chat-area">
                Hello, how can I help you today!
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image">
            <img src="img.svg" alt="Choose Image">
        </button>
        <input type="file" id="fileInput" accept="image/*" hidden>
        <button id="submit"><img src="submit.svg" alt="Send"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
